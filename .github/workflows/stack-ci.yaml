name: Tests
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    name: CI
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        resolver:
          [
            "lts-22.8",
            "lts-21.25",
            "lts-20.26",
            "lts-19.33",
            "lts-18.28",
            "lts-16.31",
            "lts-14.27",
            "lts-12.26",
            "lts-11.22",
            "lts-9.21",
          ]
        include:
          - resolver: "lts-22.8"
            ghc: "9.6.4"
          - resolver: "lts-21.25"
            ghc: "9.4.8"
          - resolver: "lts-20.26"
            ghc: "9.2.5"
          - resolver: "lts-19.33"
            ghc: "9.0.2"
          - resolver: "lts-18.28"
            ghc: "8.10.7"
          - resolver: "lts-16.31"
            ghc: "8.8.4"
          - resolver: "lts-14.27"
            ghc: "8.6.5"
          - resolver: "lts-12.26"
            ghc: "8.4.4"
          - resolver: "lts-11.22"
            ghc: "8.2.2"
          - resolver: "lts-9.21"
            ghc: "8.0.2"

    steps:
      - name: Setup GHC
        uses: haskell/actions/setup@v2
        with:
          ghc-version: ${{ matrix.ghc }}
          enable-stack: true
          stack-version: "latest"

      - name: Clone project
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.stack
          key: ${{ runner.os }}-${{ matrix.resolver }}-${{ hashFiles('stack.yaml') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.resolver }}-

      # This entirely avoids the caching of a GHC version.
      - name: Build and run tests
        run: "stack test --fast --no-terminal --resolver=${{ matrix.resolver }} --system-ghc"
