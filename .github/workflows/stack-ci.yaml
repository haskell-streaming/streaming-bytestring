name: Tests
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    name: CI
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        resolver:
          [
            "nightly-2021-10-21",
            "lts-18.13",
            "lts-16.31",
            "lts-14.27",
            "lts-12.26",
            "lts-11.22",
            "lts-9.21",
          ]
        include:
          - resolver: "nightly-2021-10-21"
            ghc: "9.0.1"
          - resolver: "lts-18.13"
            ghc: "8.10.7"
          - resolver: "lts-16.31"
            ghc: "8.8.4"
          - resolver: "lts-14.27"
            ghc: "8.6.5"
          - resolver: "lts-12.26"
            ghc: "8.4.4"
          - resolver: "lts-11.22"
            ghc: "8.2.2"
          - resolver: "lts-9.21"
            ghc: "8.0.2"

    steps:
      - name: Setup GHC
        uses: actions/setup-haskell@v1.1.4
        with:
          ghc-version: ${{ matrix.ghc }}
          enable-stack: true

      - name: Clone project
        uses: actions/checkout@v2.4.0

      - name: Cache dependencies
        uses: actions/cache@v2.1.7
        with:
          path: ~/.stack
          key: ${{ runner.os }}-${{ matrix.resolver }}-${{ hashFiles('stack.yaml') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.resolver }}-

      # This entirely avoids the caching of a GHC version.
      - name: Build and run tests
        run: "stack test --fast --no-terminal --resolver=${{ matrix.resolver }} --system-ghc"
